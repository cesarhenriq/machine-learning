<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função de Aproximação</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link text-white"
            href="#"
            data-toggle="modal"
            data-target="#modalNovo"
            id="novo"
            >Novo</a
          >
        </li>
      </ul>
    </nav>
    <br />
    <div class="container">
      <h2>Inteligência Artificial e Machine Learning com Javascript</h2>
      <p>Funções de Aproximação</p>
      <div style="overflow-y: scroll; height: 300px;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Época</th>
              <th>Erro</th>
              <th>Saída</th>
            </tr>
          </thead>
          <tbody id="linhas"></tbody>
        </table>
      </div>
      <span id="desc_entrada">entrada: 0</span>
      <span id="desc_busca">busca: 0</span>
      <span id="desc_epocas">épocas: 0</span>
    </div>

    <div class="modal fade" id="modalNovo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Novo</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="entrada">Entrada:</label>
              <input
                type="text"
                class="form-control"
                id="entrada"
                maxlength="5"
                value="0"
              />
            </div>

            <div class="form-group">
              <label for="busca">Busca:</label>
              <input
                type="text"
                class="form-control"
                id="busca"
                maxlength="5"
                value="0"
              />
            </div>

            <div class="form-group">
              <label for="epocas">Épocas:</label>
              <input
                type="text"
                class="form-control"
                id="epocas"
                maxlength="5"
                value="0"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
              onclick="executar()"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/action-funcao-aproximacao.js"></script>
  </body>
</html>
